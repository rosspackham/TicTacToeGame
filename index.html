<!DOCTYPE html>
<html><!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe project</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<div id="game-title">
	<div><h1>Tic Tac Toe Game</h1></div>
</div>
<div class="game-scores">
	<div id="player1">Player 1</div><div id="score1"></div>
	<div id="player2">Player 2</div><div id="score2"></div>
</div>
		<div class="board-container">
			<div class="game-board">
            <div id="square1"><button id="btn-sq1" value="" onclick="clicked(this.id)"></button>
						</div>
						<div id="square2"><button id="btn-sq2" value="" onclick="clicked(this.id)"></button>
						</div>
						<div id="square3"><button id="btn-sq3" value="" onclick="clicked(this.id)"></button>
						</div>
						<div id="square4"><button id="btn-sq4" value="" onclick="clicked(this.id)"></button>
						</div>
						<div id="square5"><button id="btn-sq5" value="" onclick="clicked(this.id)"></button>
						</div>
						<div id="square6"><button id="btn-sq6" value="" onclick="clicked(this.id)"></button>
						</div>
						<div id="square7"><button id="btn-sq7" value="" onclick="clicked(this.id)"></button>
						</div>
						<div id="square8"><button id="btn-sq8" value="" onclick="clicked(this.id)"></button>
						</div>
						<div id="square9"><button id="btn-sq9" value="" onclick="clicked(this.id)"></button>
						</div>
	    </div>
		</div>
			<div class="game-buttons">
							<button id="btn-play" value="Play" onclick="game()">Play
							</button>
							<button id="btn-restart" value="Restart" onclick="game()">Restart game
							</button>
			</div>
	<script src="scripts/main.js" type="text/javascript"></script>
</body>
</html>
